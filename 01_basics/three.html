<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | To create a new element</title>
</head>
<body style = "background-color : #212121 ; color : #fff">
    
</body>
<script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.style.color = "#fff";
    div.setAttribute("style" , "background-color : orange; padding : 10px")
    div.id = Math.round(Math.random()*10 + 1);
    div.setAttribute("title" , "This is div container");
    // div.innerText = "In this way to create a text it overwrites a inner text in the memory";
    const innertxt = document.createTextNode("This is a good way");
    div.appendChild(innertxt);
    // console.log(div);
    document.body.appendChild(div);
    </script>
</html>
